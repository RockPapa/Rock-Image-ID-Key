<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sandstone Description</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    overflow-y: auto;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .container {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  img {
    width: 100%;
    height: auto;
    display: block;
    max-width: 600px;   /* ✅ Mac & iPad width limit */
    margin: 0 auto;
  }

  /* --- Classy Blue Wikipedia Button --- */
  .nav-btn {
    position: absolute;
    top: 96.5%;           /* ⬇ near bottom of image */
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 4950px;
    height: 50px;
    background: linear-gradient(180deg, #1b4fd6 0%, #002b80 100%);
    color: #f5f7ff;
    border: 1.5px solid #001f5f;
    border-radius: 8px;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 1.05rem;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 0 14px rgba(0, 85, 255, 0.45);
    transition:
      transform 0.15s ease,
      box-shadow 0.2s ease,
      background 0.3s ease;
    z-index: 5;
    animation: gentlePulse 4s infinite ease-in-out;
  }

  .nav-btn:hover {
    transform: translateX(-50%) scale(1.04);
    background: linear-gradient(180deg, #2a6bff 0%, #0035a5 100%);
    box-shadow: 0 0 22px rgba(0,120,255,0.7);
  }

  .nav-btn:active {
    transform: translateX(-50%) scale(0.96);
    box-shadow: 0 0 10px rgba(0,50,160,0.6) inset;
    background: linear-gradient(180deg, #001a60 0%, #002b80 100%);
  }

  @keyframes gentlePulse {
    0% { box-shadow: 0 0 10px rgba(0,80,255,0.35); }
    50% { box-shadow: 0 0 18px rgba(0,120,255,0.55); }
    100% { box-shadow: 0 0 10px rgba(0,80,255,0.35); }
  }

  /* --- Wikipedia overlay --- */
  .overlay {
    display: none;
    position: fixed;
    inset: 0; /* top/left/right/bottom = 0 */
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.98);
    z-index: 999999; /* ✅ ensure top layer on iOS */
    flex-direction: column;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
    -webkit-overflow-scrolling: touch; /* ✅ smooth iOS scroll */
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .overlay iframe {
    flex: 1;
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* --- Back button inside overlay --- */
  .close-btn {
    background: rgba(255, 0, 0, 0.4);
    border: 2px solid red;
    color: white;
    font-weight: bold;
    padding: 8px 14px;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    text-shadow: 0 0 4px black;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    transition: background 0.3s, transform 0.1s;
    position: relative;
    z-index: 1000;
  }

  .close-btn:hover {
    background: rgba(255, 0, 0, 0.55);
    transform: scale(1.05);
  }

  .close-btn:active {
    background: rgba(255, 0, 0, 0.65);
    transform: scale(0.95);
  }
</style>
</head>

<body>
  <div class="container">
    <img src="images/conglomerate_des.jpg" alt="Sandstone Description">
    <button class="nav-btn" onclick="openWiki()">Wikipedia Link</button>
  </div>

  <!-- Wikipedia overlay -->
  <div class="overlay" id="wikiOverlay">
    <button class="close-btn" onclick="closeWiki()">← Back to Description</button>
    <iframe src="https://en.m.wikipedia.org/wiki/Conglomerate"></iframe>
  </div>

<script>
function openWiki() {
  const overlay = document.getElementById('wikiOverlay');
  overlay.style.display = 'flex';
  overlay.offsetHeight; // trigger reflow
  overlay.style.animation = 'fadeIn 0.5s forwards';

  // ✅ Fix for iOS Safari hidden overlay
  document.body.style.overflow = 'hidden';
  setTimeout(() => window.scrollTo(0, 0), 50);
}

function closeWiki() {
  document.getElementById('wikiOverlay').style.display = 'none';
  document.body.style.overflow = 'auto';
}
</script>
</body>
</html>
