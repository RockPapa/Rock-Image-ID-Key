<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granite Gneiss Spot</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    overflow-y: auto;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .container {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  img {
    width: 100%;
    height: auto;
    display: block;
    max-width: 600px;   /* iPad & Mac image width */
    margin: 0 auto;
  }

  /* --- Main bottom nav button (unchanged) --- */
  .nav-btn {
    position: absolute;
    top: 97%;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 600px;
    height: 65px;
    background: linear-gradient(180deg, #1b4fd6 0%, #002b80 100%);
    color: #f5f7ff;
    border: 1.5px solid #001f5f;
    border-radius: 8px;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 1.05rem;
    font-weight: 600;
    letter-spacing: 0.3px;
    text-align: center;
    line-height: 48px;
    cursor: pointer;
    box-shadow: 0 0 14px rgba(0, 85, 255, 0.45);
    transition: 
      transform 0.15s ease,
      box-shadow 0.2s ease,
      background 0.3s ease;
    z-index: 5;
    animation: gentlePulse 4s infinite ease-in-out;
  }

  .nav-btn:hover {
    transform: translateX(-50%) scale(1.04);
    background: linear-gradient(180deg, #2a6bff 0%, #0035a5 100%);
    box-shadow: 0 0 22px rgba(0,120,255,0.7);
  }

  .nav-btn:active {
    transform: translateX(-50%) scale(0.96);
    box-shadow: 0 0 10px rgba(0,50,160,0.6) inset;
    background: linear-gradient(180deg, #001a60 0%, #002b80 100%);
  }

  @keyframes gentlePulse {
    0% { box-shadow: 0 0 10px rgba(0,80,255,0.35); }
    50% { box-shadow: 0 0 18px rgba(0,120,255,0.55); }
    100% { box-shadow: 0 0 10px rgba(0,80,255,0.35); }
  }

  /* --- Mineral overlay buttons --- */
  .mineral-btn {
    position: absolute;
    /* these are set dynamically in JS using % values */
    background: rgba(255, 255, 255, 0.08);
    border: 2px solid rgba(0, 200, 255, 0.85);
    border-radius: 10px;
    color: transparent;     /* ‚Üê makes text invisible */
    font-size: 0;           /* ‚Üê prevents any space */
    text-shadow: 0 1px 2px rgba(0,0,0,0.9);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(1px);
    transition: transform 0.12s ease, background 0.2s ease, box-shadow 0.2s ease;
    z-index: 4;
  }

  .mineral-btn:hover {
    transform: scale(1.04);
    background: rgba(0, 160, 255, 0.20);
    box-shadow: 0 0 10px rgba(0,160,255,0.8);
  }

  .mineral-btn:active {
    transform: scale(0.96);
    background: rgba(0, 120, 200, 0.35);
  }

  /* =====================================================
     ü™ü MODAL POPUP for mineral closeups
     ===================================================== */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;               /* hidden by default */
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .modal img {
    max-width: 95vw;
    max-height: 90vh;
    border: 2px solid rgba(255,255,255,0.25);
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.8);
  }

  .close-btn {
    position: fixed;
    top: 12px;
    right: 14px;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: 2px solid white;
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 26px;
    font-weight: 800;
    line-height: 40px;
    text-align: center;
    cursor: pointer;
    z-index: 10000;
    transition: transform 0.12s ease, background 0.2s ease;
  }
  .close-btn:hover { transform: scale(1.06); background: rgba(255,255,255,0.12); }
  .close-btn:active { transform: scale(0.95); }

</style>
</head>

<body>
  <div class="container">
    <img id="rockImg" src="images/granite_gneiss_spot.jpg" alt="Granite Gneiss">

    <!-- Mineral Buttons (NOW open popups) -->
    <button id="btnQuartz"     class="mineral-btn" onclick="openModal('images/quartz.jpg')"></button>
    <button id="btnFeldspar"   class="mineral-btn" onclick="openModal('images/feldspar.jpg')"></button>
    <button id="btnBiotite"    class="mineral-btn" onclick="openModal('images/biotite_mica.jpg')"></button>
    <button id="btnMuscovite"  class="mineral-btn" onclick="openModal('images/muscovite_mica.jpg')"></button>

    <!-- Bottom nav button -->
    <button class="nav-btn" onclick="navigate('GraniteGneiss.html')">Tap for More Info</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <button class="close-btn" onclick="closeModal(); event.stopPropagation();">√ó</button>
    <img id="modalImg" src="" alt="Mineral closeup">
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }

    // ====== Modal functions ======
    function openModal(imgPath) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = imgPath;
      modal.style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
      document.body.style.overflow = "auto";
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    // =========================================================
    // üéõÔ∏è CONTROL PANEL ‚Äî your exact positions
    // =========================================================
    const mineralButtons = [
      { id: "btnQuartz",    top: 33.4, left: 71, width: 23.2, height: 2.5 },
      { id: "btnFeldspar",  top: 39.3, left: 53, width: 31,   height: 2.5 },
      { id: "btnBiotite",   top: 45,   left: 3,  width: 37,   height: 2.1 },
      { id: "btnMuscovite", top: 47,   left: 13, width: 48,   height: 2.1 },
    ];

    function applyButtonPositions() {
      mineralButtons.forEach(b => {
        const el = document.getElementById(b.id);
        el.style.top = b.top + "%";
        el.style.left = b.left + "%";
        el.style.width = b.width + "%";
        el.style.height = b.height + "%";
      });
    }

    window.addEventListener("load", applyButtonPositions);
    window.addEventListener("resize", applyButtonPositions);
  </script>
</body>
</html>
