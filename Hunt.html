<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Ranger Hunt – Three Griz & Scoring</title>

<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    width: 100%; height: 100%;
    background: #000;
    touch-action: none;
  }
  canvas { display: block; }
  #hint {
    position: absolute; left: 10px; top: 10px;
    background: rgba(255,255,255,0.85);
    font-family: system-ui, -apple-system, sans-serif;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 14px;
  }
</style>
</head>

<body>
<canvas id="scene"></canvas>

<div id="hint">
  Ranger – Three Griz, Score & Lives<br>
  Move: Arrows/WASD • Shoot: Space / Tap • Restart: R / Tap when Game Over
</div>

<script>
// ======================================================
//  CANVAS
// ======================================================
const canvas = document.getElementById("scene");
const ctx    = canvas.getContext("2d");

// ======================================================
//  BACKGROUND
// ======================================================
const forestImg = new Image();
forestImg.src   = "images/forest.png";
let forestReady = false;
forestImg.onload = () => forestReady = true;

// ======================================================
//  RANGER IMAGE
// ======================================================
const rangerImg = new Image();
rangerImg.src   = "images/ranger.png";
let rangerReady = false;
rangerImg.onload = () => rangerReady = true;

// ***** RED-LIGHT: overall ranger sprite scale (bigger/smaller ranger) *****
const RANGER_SCALE   = 1.44;

// ***** RED-LIGHT: how much to trim off ranger's height for scream collision *****
const COLLISION_TRIM = 0.40;   // 0 = full height, 0.40 = use only 60% height for hits

// ======================================================
//  BEAR IMAGES
// ======================================================
const bearImg  = new Image();  // diagonal griz50
bearImg.src    = "images/griz50.png";
let bearReady  = false;

const bear2Img = new Image();  // lane griz35
bear2Img.src   = "images/griz35.png";
let bear2Ready = false;

const bear3Img = new Image();  // floating/bouncing griz25
bear3Img.src   = "images/griz25.png";
let bear3Ready = false;

// respawn timers (ms timestamps)
let nextBearTime1 = 0;
let nextBearTime2 = 0;
let nextBearTime3 = 0;

// when each bear image is ready
bearImg.onload = () => {
  bearReady = true;
  resetBear1();
};

bear2Img.onload = () => {
  bear2Ready = true;
  // ***** RED-LIGHT: initial delay before first lane griz35 appears (ms) *****
  nextBearTime2 = Date.now() + 2500;   // 2.5 sec
};

bear3Img.onload = () => {
  bear3Ready = true;
  // ***** RED-LIGHT: initial delay before first bouncing griz25 appears (ms) *****
  nextBearTime3 = Date.now() + 4000;   // 4 sec
};

// ======================================================
//  SOUNDS
// ======================================================
const shootSound  = new Audio("images/gun.mp3");
shootSound.volume = 1.0;

const roarSound   = new Audio("images/roar.mp3");
roarSound.volume  = 1.0;

const birdSound   = new Audio("images/bird.mp3");
roarSound.volume  = 1.0;

const screamSound = new Audio("images/scream.mp3");
screamSound.volume = .2;

// ======================================================
//  WORLD SIZE
// ======================================================
let W, H;

// ======================================================
//  SCORE & LIVES
// ======================================================
let score = 0;

// ***** RED-LIGHT: starting lives *****
const START_LIVES = 10;
let lives = START_LIVES;

let gameOver = false;

// ***** RED-LIGHT: point values per bear type *****
const POINTS_BEAR1 = 30;  // diagonal griz50
const POINTS_BEAR2 = 20;  // lane griz35
const POINTS_BEAR3 = 10;  // bouncing griz25

function addScore(points) {
  if (gameOver) return;
  score += points;
}

function loseLife() {
  if (gameOver) return;
  lives -= 1;
  if (lives <= 0) {
    gameOver = true;
  }
}

function resetGame() {
  score = 0;
  lives = START_LIVES;
  gameOver = false;

  bullets.length = 0;

  // reset bears & timers
  bear.active  = false;
  bear2.active = false;
  bear3.active = false;

  nextBearTime1 = Date.now() + 1000;
  nextBearTime2 = Date.now() + 2000;
  nextBearTime3 = Date.now() + 3000;

  // reset ranger position
  player.x = W * 0.5;
  player.y = H * 0.70;
}

// ======================================================
//  PLAYER (RANGER)
// ======================================================
const player = {
  x: 200,
  y: 300,
  // ***** RED-LIGHT: changes overall "unit size" used in ranger & muzzle math *****
  r: 18,
  // ***** RED-LIGHT: ranger movement speed *****
  speed: 3.3,
  lastShot: 0,
  // ***** RED-LIGHT: time between shots in ms (smaller = faster firing) *****
  shotCooldownMs: 140,
  facing: 1
};

// ======================================================
//  MUZZLE OFFSETS (WHERE DART COMES OUT)
// ======================================================
// ***** RED-LIGHT: muzzle X along gun (positive moves toward barrel tip) *****
const MUZZLE_RX = 0.52;
// ***** RED-LIGHT: muzzle Y on sprite (more negative = higher) *****
const MUZZLE_RY = -0.23;

function getMuzzle() {
  const size = player.r * 4.8 * RANGER_SCALE;
  return {
    x: player.x + MUZZLE_RX * size * player.facing,
    y: player.y + MUZZLE_RY * size
  };
}

// ======================================================
//  INPUT (KEYBOARD + TOUCH + CLICK)
// ======================================================
const keys = {};

window.addEventListener("keydown", e => {
  keys[e.key.toLowerCase()] = true;

  if (gameOver && (e.key === "r" || e.key === "R")) {
    resetGame();
    return;
  }

  if (e.key === "ArrowLeft" || e.key === "a")  player.facing = -1;
  if (e.key === "ArrowRight"|| e.key === "d")  player.facing =  1;

  if (e.code === "Space") {
    e.preventDefault();
    shoot(player.facing, 0);
  }
});

window.addEventListener("keyup", e => {
  keys[e.key.toLowerCase()] = false;
});

// touch movement
let touchActive = false, tx = 0, ty = 0;

canvas.addEventListener("touchstart", e => {
  e.preventDefault();

  if (gameOver) {
    resetGame();
    return;
  }

  const t = e.touches[0];
  tx = t.clientX; ty = t.clientY;
  touchActive = true;
},{passive:false});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  const t = e.touches[0];
  tx = t.clientX; ty = t.clientY;
},{passive:false});

canvas.addEventListener("touchend", e => {
  e.preventDefault();
  touchActive = false;
},{passive:false});

// click to aim + shoot OR restart
canvas.addEventListener("click", e => {
  if (gameOver) {
    resetGame();
    return;
  }

  const mx = e.clientX, my = e.clientY;
  const m  = getMuzzle();
  const dx = mx - m.x, dy = my - m.y;
  const d  = Math.hypot(dx, dy) || 1;
  const ux = dx / d,  uy = dy / d;

  player.facing = (ux < 0 ? -1 : 1);
  shoot(ux, uy);
});

// ======================================================
//  RESIZE HANDLER
// ======================================================
function resize() {
  W = canvas.width  = window.innerWidth;
  H = canvas.height = window.innerHeight;

  player.x = W * 0.5;
  player.y = H * 0.70;

  if (!bear.active  && bearReady  && !nextBearTime1) nextBearTime1 = Date.now() + 5000;
  if (!bear2.active && bear2Ready && !nextBearTime2) nextBearTime2 = Date.now() + 5000;
  if (!bear3.active && bear3Ready && !nextBearTime3) nextBearTime3 = Date.now() + 5000;
}
window.addEventListener("resize", resize);

// ======================================================
//  PLAYER UPDATE
// ======================================================
function updatePlayer() {
  const up    = keys["arrowup"]   || keys["w"];
  const down  = keys["arrowdown"] || keys["s"];
  const left  = keys["arrowleft"] || keys["a"];
  const right = keys["arrowright"]|| keys["d"];

  let vx = 0, vy = 0;
  if (left)  { vx -= 1; player.facing = -1; }
  if (right) { vx += 1; player.facing =  1; }
  if (up)    vy -= 1;
  if (down)  vy += 1;

  const mag = Math.hypot(vx, vy);
  if (mag > 0) {
    vx = vx / mag * player.speed;
    vy = vy / mag * player.speed;
    player.x += vx;
    player.y += vy;
  }

  if (touchActive) {
    const dx = tx - player.x, dy = ty - player.y;
    const d  = Math.hypot(dx, dy);
    if (d > 2) {
      player.x += dx / d * player.speed;
      player.y += dy / d * player.speed;
      if (dx < -2) player.facing = -1;
      else if (dx > 2) player.facing = 1;
    }
  }

  // ***** RED-LIGHT: ranger vertical travel band *****
  const top    = H * 0.48;  // smaller = higher on screen
  const bottom = H * 0.89;  // smaller = stops higher above ground

  player.x = Math.max(player.r, Math.min(W - player.r, player.x));
  player.y = Math.max(top,       Math.min(bottom,      player.y));
}

// ======================================================
//  BULLETS
// ======================================================
const bullets = [];

// ***** RED-LIGHT: dart speed & lifespan *****
const BULLET_SPEED   = 7;
const BULLET_RADIUS  = 3;
const BULLET_LIFE_MS = 1400;

function shoot(ux, uy) {
  if (gameOver) return;
  const now = Date.now();
  if (now - player.lastShot < player.shotCooldownMs) return;
  player.lastShot = now;

  shootSound.currentTime = 0;
  shootSound.play();

  const m = getMuzzle();
  bullets.push({
    x: m.x,
    y: m.y,
    vx: ux * BULLET_SPEED,
    vy: uy * BULLET_SPEED,
    born: now
  });
}

function updateBullets() {
  const now = Date.now();
  for (let i = bullets.length - 1; i >= 0; i--) {
    const b = bullets[i];
    b.x += b.vx;
    b.y += b.vy;
    if (now - b.born > BULLET_LIFE_MS) bullets.splice(i, 1);
  }
}

// ======================================================
//  BEAR 1 – DIAGONAL GRIZ50
// ======================================================
const bear = {
  x: 0, y: 0,
  width: 0, height: 0,
  vx: -4.0, vy: 1.4,
  active: false,
  hasScared: false
};

function resetBear1() {
  if (!bearReady || !W || !H) return;

  // ***** RED-LIGHT: diagonal bear size *****
  const desiredHeight = H * 0.26;
  const aspect        = bearImg.width / bearImg.height;
  bear.height = desiredHeight;
  bear.width  = desiredHeight * aspect;

  // ***** RED-LIGHT: diagonal bear path start & speed *****
  bear.x = W + bear.width * 0.5;
  bear.y = H * 0.55;
  bear.vx = -4.0;
  bear.vy =  1.4;

  bear.active    = true;
  bear.hasScared = false;
  nextBearTime1  = 0;

  roarSound.currentTime = 0;
  roarSound.play();
}

function updateBear1() {
  const now = Date.now();

  if (!bear.active && bearReady && nextBearTime1 && now >= nextBearTime1) {
    resetBear1();
  }
  if (!bear.active || !bearReady) return;

  bear.x += bear.vx;
  bear.y += bear.vy;

  // bullet vs bear1
  for (let i = bullets.length - 1; i >= 0; i--) {
    const b = bullets[i];
    if (b.x > bear.x - bear.width  / 2 &&
        b.x < bear.x + bear.width  / 2 &&
        b.y > bear.y - bear.height / 2 &&
        b.y < bear.y + bear.height / 2) {
      bullets.splice(i, 1);
      bear.active    = false;
      bear.hasScared = false;
      addScore(POINTS_BEAR1);
      // ***** RED-LIGHT: respawn delay for diagonal bear (ms) *****
      nextBearTime1  = now + 5000;
      return;
    }
  }

  if (!bear.hasScared) {
    checkRangerBearContact(bear);
  }

  if (bear.x < -bear.width || bear.y > H + bear.height) {
    bear.active    = false;
    bear.hasScared = false;
    nextBearTime1  = now + 5000;
  }
}

// ======================================================
//  BEAR 2 – HORIZONTAL LANE GRIZ35
// ======================================================
const bear2 = {
  x: 0, y: 0,
  width: 0, height: 0,
  vx: 3.8, vy: 0,
  active: false,
  hasScared: false
};

function resetBear2() {
  if (!bear2Ready || !W || !H) return;

  // ***** RED-LIGHT: lane bear size (smaller than griz50) *****
  const desiredHeight = H * 0.20;
  const aspect        = bear2Img.width / bear2Img.height;
  bear2.height = desiredHeight;
  bear2.width  = desiredHeight * aspect;

  // ***** RED-LIGHT: lane bear path & speed *****
  bear2.x = -bear2.width * 0.5;
  bear2.y = H * 0.65;   // raised lane
  bear2.vx = 3.8;
  bear2.vy = 0;

  bear2.active    = true;
  bear2.hasScared = false;
  nextBearTime2   = 0;

  roarSound.currentTime = 0;
  roarSound.play();
}

function updateBear2() {
  const now = Date.now();

  if (!bear2.active && bear2Ready && nextBearTime2 && now >= nextBearTime2) {
    resetBear2();
  }
  if (!bear2.active || !bear2Ready) return;

  bear2.x += bear2.vx;

  // bullet vs bear2
  for (let i = bullets.length - 1; i >= 0; i--) {
    const b = bullets[i];
    if (b.x > bear2.x - bear2.width  / 2 &&
        b.x < bear2.x + bear2.width  / 2 &&
        b.y > bear2.y - bear2.height / 2 &&
        b.y < bear2.y + bear2.height / 2) {
      bullets.splice(i, 1);
      bear2.active    = false;
      bear2.hasScared = false;
      addScore(POINTS_BEAR2);
      // ***** RED-LIGHT: respawn delay for lane bear (ms) *****
      nextBearTime2   = now + 5000;
      return;
    }
  }

  if (!bear2.hasScared) {
    checkRangerBearContact(bear2);
  }

  if (bear2.x > W + bear2.width) {
    bear2.active    = false;
    bear2.hasScared = false;
    nextBearTime2   = now + 5000;
  }
}

// ======================================================
//  BEAR 3 – FLOATING / BOUNCING GRIZ25
// ======================================================
const bear3 = {
  x: 0, y: 0,
  width: 0, height: 0,
  vx: 0, vy: 0,
  active: false,
  hasScared: false
};

function resetBear3() {
  if (!bear3Ready || !W || !H) return;

  // ***** RED-LIGHT: base bouncing bear size & enlargement *****
  const baseHeight      = H * 0.18;           // original base height
  const increasedHeight = baseHeight * 1.20;  // +20% overall
  const aspect          = bear3Img.width / bear3Img.height;

  bear3.height = increasedHeight;
  bear3.width  = increasedHeight * aspect * 1.10;  // +10% extra width

  // ***** RED-LIGHT: where bouncing bear can start (mid-screen band) *****
  bear3.x = W * (0.25 + 0.5 * Math.random());
  bear3.y = H * (0.35 + 0.3 * Math.random());

  // ***** RED-LIGHT: bounce speed for floating griz *****
  const speed = 2.8;
  const angle = Math.random() * Math.PI * 2;
  bear3.vx = Math.cos(angle) * speed;
  bear3.vy = Math.sin(angle) * speed;

  bear3.active    = true;
  bear3.hasScared = false;
  nextBearTime3   = 0;

  birdSound.currentTime = 0;
  birdSound.play();
}

function updateBear3() {
  const now = Date.now();

  if (!bear3.active && bear3Ready && nextBearTime3 && now >= nextBearTime3) {
    resetBear3();
  }
  if (!bear3.active || !bear3Ready) return;

  bear3.x += bear3.vx;
  bear3.y += bear3.vy;

  // ***** RED-LIGHT: bounce bounds for floating griz25 *****
  const leftBound   = W * 0.05;
  const rightBound  = W * 0.95;
  const topBound    = H * 0.20;
  const bottomBound = H * 0.90;

  if (bear3.x - bear3.width / 2 < leftBound) {
    bear3.x = leftBound + bear3.width / 2;
    bear3.vx *= -1;
  }
  if (bear3.x + bear3.width / 2 > rightBound) {
    bear3.x = rightBound - bear3.width / 2;
    bear3.vx *= -1;
  }
  if (bear3.y - bear3.height / 2 < topBound) {
    bear3.y = topBound + bear3.height / 2;
    bear3.vy *= -1;
  }
  if (bear3.y + bear3.height / 2 > bottomBound) {
    bear3.y = bottomBound - bear3.height / 2;
    bear3.vy *= -1;
  }

  // bullet vs bear3
  for (let i = bullets.length - 1; i >= 0; i--) {
    const b = bullets[i];
    if (b.x > bear3.x - bear3.width  / 2 &&
        b.x < bear3.x + bear3.width  / 2 &&
        b.y > bear3.y - bear3.height / 2 &&
        b.y < bear3.y + bear3.height / 2) {
      bullets.splice(i, 1);
      bear3.active    = false;
      bear3.hasScared = false;
      addScore(POINTS_BEAR3);
      // ***** RED-LIGHT: respawn delay for bouncing bear (ms) *****
      nextBearTime3   = now + 5000;
      return;
    }
  }

  if (!bear3.hasScared) {
    checkRangerBearContact(bear3);
  }
}

// ======================================================
//  SHARED RANGER–BEAR CONTACT CHECK
// ======================================================
function checkRangerBearContact(b) {
  const size         = player.r * 4.8 * RANGER_SCALE;
  const rangerHeight = size * (1 - COLLISION_TRIM);

  const rL = player.x - size / 2;
  const rR = player.x + size / 2;
  const rT = player.y - rangerHeight / 2;
  const rB = player.y + rangerHeight / 2;

  const bL = b.x - b.width  / 2;
  const bR = b.x + b.width  / 2;
  const bT = b.y - b.height / 2;
  const bB = b.y + b.height / 2;

  const overlap =
    rL < bR && rR > bL &&
    rT < bB && rB > bT;

  if (overlap) {
    if (!b.hasScared) {
      b.hasScared = true;
      screamSound.currentTime = 0;
      screamSound.play();
      loseLife();
    }
  }
}

// ======================================================
//  DRAWING
// ======================================================
function drawHUD() {
  ctx.save();
  ctx.fillStyle = "white";
  ctx.font = "16px system-ui, -apple-system, sans-serif";
  ctx.textBaseline = "top";

  // Score left
  ctx.fillText("Score: " + score, 10, 10);

  // Lives right
  const livesText = "Lives: " + lives;
  const textWidth = ctx.measureText(livesText).width;
  ctx.fillText(livesText, W - textWidth - 10, 10);

  if (gameOver) {
    ctx.font = "36px system-ui, -apple-system, sans-serif";
    const msg = "GAME OVER";
    const msgW = ctx.measureText(msg).width;
    ctx.fillText(msg, (W - msgW) / 2, H * 0.40);

    ctx.font = "20px system-ui, -apple-system, sans-serif";
    const msg2 = "Tap or press R to restart";
    const msg2W = ctx.measureText(msg2).width;
    ctx.fillText(msg2, (W - msg2W) / 2, H * 0.50);
  }

  ctx.restore();
}

function draw() {
  ctx.clearRect(0, 0, W, H);
  if (forestReady) ctx.drawImage(forestImg, 0, 0, W, H);

  drawBear1();
  drawBear2();
  drawBear3();
  drawBullets();
  drawRanger();
  drawHUD();
}

function drawRanger() {
  if (!rangerReady) return;
  const size = player.r * 4.8 * RANGER_SCALE;

  ctx.save();
  ctx.translate(player.x, player.y);
  ctx.scale(player.facing, 1);
  ctx.drawImage(rangerImg, -size / 2, -size / 2, size, size);
  ctx.restore();
}

function drawBear1() {
  if (!bearReady || !bear.active) return;
  ctx.save();
  ctx.translate(bear.x, bear.y);
  ctx.drawImage(bearImg, -bear.width / 2, -bear.height / 2, bear.width, bear.height);
  ctx.restore();
}

function drawBear2() {
  if (!bear2Ready || !bear2.active) return;
  ctx.save();
  ctx.translate(bear2.x, bear2.y);
  ctx.drawImage(bear2Img, -bear2.width / 2, -bear2.height / 2, bear2.width, bear2.height);
  ctx.restore();
}

function drawBear3() {
  if (!bear3Ready || !bear3.active) return;
  ctx.save();
  ctx.translate(bear3.x, bear3.y);
  ctx.drawImage(bear3Img, -bear3.width / 2, -bear3.height / 2, bear3.width, bear3.height);
  ctx.restore();
}

function drawBullets() {
  ctx.fillStyle = "red";
  for (const b of bullets) {
    ctx.beginPath();
    ctx.arc(b.x, b.y, BULLET_RADIUS, 0, Math.PI * 2);
    ctx.fill();
  }
}

// ======================================================
//  MAIN LOOP
// ======================================================
function loop() {
  if (!gameOver) {
    updatePlayer();
    updateBear1();
    updateBear2();
    updateBear3();
    updateBullets();
  }
  draw();
  requestAnimationFrame(loop);
}

resize();
loop();
</script>
</body>
</html>
