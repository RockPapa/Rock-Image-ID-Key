<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granite</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow: hidden; /* no double scrollbars */
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow-y: auto;       /* vertical scroll only */
    overflow-x: hidden;     /* block sideways scroll */
    touch-action: pan-y;    /* lock gestures to vertical */
    display: flex;
    justify-content: center;   /* center on desktop */
    align-items: flex-start;   /* top align */
  }
  .background-img {
    width: 100%;       /* fill width on small screens */
    height: auto;      /* keep aspect ratio */
    display: block;
    padding: 8px;
    max-width: 600px;  /* cap width on computer screens */
  }

  .nav-btn {
    position: absolute;
    left: 50%;
    top: 35%;
    width: 100%;
    height: 45%;
    transform: translate(-50%, -50%);
    background: transparent;
    border: none;
    cursor: pointer;
    transition: transform 0.1s ease-in, box-shadow 0.1s ease-in;
  }
  .nav-btn:active {
    transform: translate(-50%, -50%) scale(0.95);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
  <div class="container">
    <img src="images/granite.jpg" alt="Granite" class="background-img">

    <!-- Transparent nav button -->
    <button class="nav-btn" onclick="navigate('GraniteDes.html')"></button>
  </div>

<script>
  function navigate(page) {
    window.location.href = page;
  }
</script>
</body>
</html>
